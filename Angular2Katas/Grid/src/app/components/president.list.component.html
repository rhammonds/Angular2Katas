<h1>Presidents of the United States</h1>

<style>
        #custom_grid {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        #custom_grid td, #custom_grid th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        
        #custom_grid tr:nth-child(even){background-color: #f2f2f2;}
        
        #custom_grid tr:hover {background-color: #ddd;}
        
        #custom_grid th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: grey;
            color: white;
        }

        .pointer {cursor: pointer;}

        
   
 
           
</style>

<div >
    <div class="form-group">
            <div class="col-md-6">
                <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Search"  />
            </div>
    </div>   
    <table id="custom_grid" class="table table-responsive table-hover">
        <thead>
            <th class="pointer" (click)="sortList('firstName')">Name
                <i class="fa" [ngClass]="{'fa-sort': column != 'firstName', 'fa-sort-asc': (column == 'firstName' && isDesc), 'fa-sort-desc': 
                    (column == 'firstName' && !isDesc) }" aria-hidden="true"> </i>
            </th>
              
            <th class="pointer" (click)="sortList('startDate')">Date
                <i class="fa" [ngClass]="{'fa-sort': column != 'startDate', 'fa-sort-asc': (column == 'startDate' && isDesc), 'fa-sort-desc': 
                    (column == 'startDate' && !isDesc) }" aria-hidden="true"> </i>
            </th>                        
            <th>Party</th> 
            <th>Birthday</th>
        </thead>
        <tbody>
            <tr *ngFor="let person of presidents  | filterOrderby: 
                    {property: column, direction: direction, startPerson: startPerson, endPerson: endPerson, searchText: searchText}">
                    <td><a href="{{person.link}}">{{person.firstName}}</a></td>
                    <td>{{person.startDate |date: "yyyy"}} - {{person.endDate |date: "yyyy"}}</td>
                    <td>{{person.party}}</td>
                    <td>{{person.birthday}}</td>
            </tr>
        </tbody>
    </table>
    
    <div  style="clear: both;">
        <div style="float: left;">
            <label > Page {{currentPage+1}} of {{ceiling}} ({{presidentsLength}} rows)</label>   
            <label  ></label>
            <button #prevButton type="button" (click)="prevPage()">Prev</button>
            <button type="button" (click)="nextPage()">Next</button>
        </div>
        <div style="float: right;">
            <label >Page Size:</label>
            <input type="text" id="page-length" name="pageLength" [(ngModel)]="pageLength" size="3" >
        </div>
    </div>
    <br>
    <br>
</div>
